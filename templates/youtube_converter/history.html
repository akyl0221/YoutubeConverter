<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django Forms</title>
</head>
<body>
    <h2>История</h2>
    <table>
        <thead><th>Id</th><th>URL</th></thead>
        {% for url in urls %}
        <tr>
            <td>{{ url.id }}</td>
            <td>{{ url.url }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
